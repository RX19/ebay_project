<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Pago</title>
    <link rel="stylesheet" href="assets/css/informacionpago.css">
    <script src="/(Nelson)paginasinternasebay/controllers/informacionpago.js" defer></script>
</head>
<body>
    <nav>
        <ul class="navegacion">
            <li><a href="/(Nelson)paginasinternasebay/public/outlet.html"><img src="/(Nelson)paginasinternasebay/public/images/ebaylogos.png" id="logo"></a></li>
            <div class="menu-items">
                <li><a href="/(Nelson)paginasinternasebay/public/outlet.html">Promociones Diarias</a></li>
                <li><a href="/(Nelson)paginasinternasebay/public/serviciocliente.html">Servicio al Cliente</a></li>
                <li>
                    <a href="/(Nelson)paginasinternasebay/public/carrito.html">
                        <img src="/(Nelson)paginasinternasebay/public/images/carrito.png" alt="carrito de compras">
                        <span id="cuenta-carrito">0</span>
                    </a>
                </li>
            </div>
        </ul>
    </nav>
    
    <main>
        <h1>Información de Pago</h1>
        <form id="formulario-pago">
            <div class="info-seccion">
                <h2>Información Personal</h2>
                <label for="nombre-completo">Nombre Completo:</label>
                <input type="text" id="nombre-completo" name="nombre-completo" required>
                
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="info-seccion">
                <h2>Información de Pago</h2>
                
                <label for="metodo-pago">Método de Pago:</label>
                <select id="metodo-pago" name="metodo-pago" required>
                    <option value="tarjeta-credito">Tarjeta de Crédito/Débito</option>
                    <option value="paypal">PayPal</option>
                </select>

                <label for="tipo-tarjeta">Tipo de Tarjeta:</label>
                <select id="tipo-tarjeta" name="tipo-tarjeta" required>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="amex">American Express</option>
                </select>
                
                <label for="nombre">Nombre en la Tarjeta:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="numero-tarjeta">Número de Tarjeta:</label>
                <input type="text" id="numero-tarjeta" name="numero-tarjeta" required>
                
                <label for="fecha-expiracion">Fecha de Expiración:</label>
                <input type="text" id="fecha-expiracion" name="fecha-expiracion" placeholder="MM/AA" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>

            <button type="submit" id="confirmar-pago">Ahora sí: Confirmar Compra</button>
        </form>
    </main>
    <div id="modal-confirmacion" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img src="/img/gracias.png" alt="Compra Confirmada" style="max-width: 100%;">
            <p>¡Compra confirmada! Gracias por su compra.</p>
            <button id="cerrar-modal">Cerrar</button>
        </div>
    </div>
    <footer>
        <p>© eBayProyectoUNAH.</p>
    </footer>
</body>
</html>
